<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body class="col-md-14">

  <form class="form" (ngSubmit)="cadastrar()" ngNativeValidate>
    <h1 class="d-flex justify-content-center" style="margin-top: 15px;">Cadastro</h1>
    <hr color="#28a746" style="margin: auto; margin-bottom: 20px; width: 80%;">

    <div class="d-flex justify-content-center">
      <div class="card shadow-lg rounded" style="width: 50%;">

        <div class="card-header card-custom">
          <b>
            <h4 class="card-title custom-title" style="color: white;">
              Dados pessoais
            </h4>
          </b>
          <p class="card-text"></p>
        </div>
        <div class="card-body">

          <b>
            <label for="nome" class="form-label">Nome completo:</label>
          </b>
          <input required class="form-control col-md-12" type="text"
            placeholder="Digite seu nome completo" [(ngModel)]="usuario.nomeCompleto" name="usuario.nomeCompleto">

          <br>

          <b><label for="email" class="form-label">Email:</label></b>
          <input required type="email" class="form-control col-md-10" id="email" aria-describedby="email"
            placeholder="Digite seu e-mail" name="email" [(ngModel)]="usuario.email">
          <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>

          <br>

          <b><label for="senha" class="form-label">Nova senha:</label></b>
          <input required type="password" class="form-control col-md-8" id="senha" aria-describedby="senhaHelp"
            maxlength="20" name="senha" [(ngModel)]="usuario.senha">
          <div id="senhaHelp" class="form-text"></div>
          <span id="senhaHelpInline" class="form-text">
            Deve conter entre 8-20 caracteres
          </span>

          <br>

          <b>
            <label for="confirmaSenha" class="form-label">Confirme a senha:</label>
          </b>
          <input required type="password" class="form-control col-md-8" id="confirmaSenha" minlength="8"
            aria-describedby="confirmaSenhaHelp" name="confirmaSenha" [(ngModel)]="usuario.confirmaSenha">

          <br>

          <b>
            <label for="whatsapp" class="form-label">Número Whatsapp:</label>
          </b>
          <input required type="number"
          class="form-control col-md-8"
          id="whatsapp"
          aria-describedby="whatsappHelp"
          name="whatsapp"
          [(ngModel)]="usuario.numeroWhatsapp">
          <div id="whatsappHelp" class="form-text"></div>

          <br>

          <b>
            <label>Data nascimento:</label>
          </b>
          <input required type="date" class="form-control col-md-7" style="width: 40%" id="dataAniversario"
            aria-describedby="dataAniversario" placeholder="dd / mm / aaaa" name="dataAniversario"
            [(ngModel)]="usuario.dataAniversario">

        </div>
        <br>

        <br>
        <br>
      </div>
    </div>

    <hr color="#28a746" style="margin: auto; margin-top: 20px; width: 60%;">
    <br>

    <div class="d-flex justify-content-center">
      <div class="card shadow-lg rounded" style="width: 50%;">

        <div class="card-header card-custom">
          <b>
            <h4 class="card-title custom-title" style="color: white;">
              Dados da página
            </h4>
          </b>
          <p class="card-text"></p>
        </div>
        <br>

        <div class="card-body">

          <div class="cadastroStyle col-md-9">
            <b><label for="descricaoBio" class="form-label">Descrição bio:</label></b>
            <input required type="text" class="form-control col-md-12" id="descricaoBio"
              aria-describedby="descricaoBiopHelp" name="descricaoBio" [(ngModel)]="usuario.descricaoBio">
            <div id="descricaoHelp" class="form-text"></div>
          </div>
          <br>


          <b>
            <label for="interesses" class="form-label cadastroStyle">Interesses pessoais:</label>
          </b>
          <div *ngFor="let d of usuario.interesses;let i = index; trackBy:trackByfn">
            <div class="form-inline">
              <b><label style="margin-right: 10px;">{{i + 1}}:</label></b>
              <input required type="text" class="form-control col-md-8" id="{{i}}" aria-describedby="interessesHelp"
                placeholder="Esportes" name="{{i}}" [(ngModel)]="usuario.interesses[i]">
            </div>

            <br>

          </div>

          <div class="row">
            <div class="col-md-2">
              <button type="button" class="btn btn-primary btn-content-center" (click)="adicionarInputInteresses()">
                <h2 style="color: white;">+</h2>
              </button>
            </div>
            <div class="col-md-2" *ngIf="usuario.interesses.length > 1">
              <button type="button" class="btn btn-danger btn-remove-content-center" (click)="removerInputInteresses()">
                <h2 style="color: white;">-</h2>
              </button>
            </div>
          </div>

          <br>

          <b><label>Foto do perfil:</label></b>
          <div class="column foto-space ">
            <input required type="file" (change)="aoEscolherArquivo($event)">
          </div>

          <br>
          <br>

          <b>
            <label for="educacao" class="form-label">Educação:</label>
          </b>
          <div *ngFor="let d of usuario.educacao; let i = index; trackBy:trackByfn">
            <div class="form-inline">
              <b><label style="margin-right: 10px;">{{i + 1}}:</label></b>
              <input required type="text" class="form-control col-md-8" id=educacao{{usuario.educacao[i]}}
                aria-describedby="interessesHelp" style="width: 350px;" placeholder="Nível de ensino" name=educacao{{i}}
                 [(ngModel)]="usuario.educacao[i]">
            </div>
            <br>
          </div>

          <div class="row">
            <div class="col-md-2">
              <button type="button" class="btn btn-primary btn-content-center" (click)="adicionarEducacao()">
                <h2 style="color: white;">+</h2>
              </button>
            </div>
            <div class="col-md-2" *ngIf="usuario.educacao.length > 1">
              <button type="button" class="btn btn-danger btn-remove-content-center" (click)="removerEducacao()">
                <h2 style="color: white;">-</h2>
              </button>
            </div>

          </div>

        </div>

      </div>

      <br>
      <br>
    </div>

    <hr color="#28a746" style="margin: auto; margin-bottom: 20px; margin-top: 20px; width: 60%;">

    <div class="d-flex justify-content-center">
      <div class="card shadow-lg rounded" style="width: 50%;">

        <div class="card-header card-custom">
          <b>
            <h4 class="card-title custom-title" style="color: white;">
              Endereço
            </h4>
          </b>
        </div>
        <br>

        <div class="card-body">

          <div class="form-group col-md-9">
            <b><label for="cidade" class="form-label">Cidade:</label></b>
            <input required type="text" class="form-control" id="cidade" aria-describedby="cidadeHelp">
            <div id="cidadeHelp" class="form-text"></div>
          </div>

          <div class="form-group col-md-3">
            <b>
              <label for="uf" class="form-label card-size">UF:</label>
            </b>
            <input required type="text" class="form-control" id="uf" aria-describedby="ufpHelp">
            <div id="ufHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group col-md-7">
            <b>
              <label for="nacionalidade" class="form-label">
                Nacionalidade:
              </label>
            </b>
            <input required type="text" class="form-control" id="nacionalidade" aria-describedby="nacionalidadepHelp"
              placeholder="Brasileiro">
            <div id="nacionalidadeHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group col-md-7">
            <b><label for="cep" class="form-label">CEP:</label></b>
            <input required type="number" class="form-control" id="cep" aria-describedby="ceppHelp">
            <div id="cepHelp" class="form-text"></div>
          </div>
          <br>

          <div class="form-group col-md-7">
            <b><label for="rua" class="form-label">Rua:</label></b>
            <input required type="text" class="form-control" id="rua" aria-describedby="ruapHelp">
            <div id="ruaHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group col-md-5">
            <b>
              <label for="numero" class="form-label">Número:</label>
            </b>
            <input required type="number" class="form-control" id="numero" aria-describedby="numeropHelp">
          </div>

          <br>

          <div class="form-group col-md-8">
            <b><label for="bairro" class="form-label">Bairro:</label></b>
            <input required type="text" class="form-control" id="bairro" aria-describedby="bairropHelp">
            <div id="bairroHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group col-md-7">
            <b><label for="comlemento" class="form-label">Comlemento:</label></b>
            <input required type="text" class="form-control" id="comlemento" aria-describedby="comlementopHelp"
              placeholder="Casa, apartamento, condomínio...">
            <div id="comlementoHelp" class="form-text"></div>
          </div>
        </div>

      </div>
    </div>

    <br>
    <br>

    <button type="submit" class="btn shadow-lg rounded button-register text-color d-flex justify-content-center">
      CADASTRAR
    </button>

    <br>
    <br>
    <br>

  </form>

</body>
