<header>
  <app-navbar></app-navbar>
</header>

<body>

  <div class="jumbotron fit-content jumbo">

    <div class="title">
      <img class="rounded-circle" alt="80x80" src="{{usuario?.urlFoto}}" style="margin-right: 30px; width: 13%;">
      <div class="row">
        <h1 style="color: white; font-weight: bold; font-size: 30px">{{usuario?.nomeCompleto}}</h1>
        <h2 style="color: white; font-weight: normal; font-size: 20px">{{usuario?.descricaoBio}}</h2>
      </div>
    </div>

    <br>

    <div class="column text-right">
      <app-modal></app-modal>

      <div class="btn btn-light" style="width: 170px; height: 40px;" routerLink="/editar-perfil">
        <div class="title">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 16 16"
            style="margin-right: 10px;">
            <path
              d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />

              d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
          </svg>
          Editar perfil
        </div>
      </div>

    </div>

    <br>

  </div>

  <div class="form-inline">
    <div class="underline-tab btn" style="margin-left: 60px; color: black; font-weight: 800;">
      <h1 style="font-weight: bold; color: blue">
        Postagens
      </h1>
    </div>

    <a href="educacao.html">
      <div class="btn" style="margin-left: 60px; color: black;">
        <h2>
          Educação
        </h2>
      </div>
    </a>

    <a href="interesses.html">
      <div class="btn" style="margin-left: 60px; color: black;">
        <h2>
          Interesses pessoais
        </h2>
      </div>
    </a>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4" *ngFor="let postagem of usuario?.postagens" style="margin-bottom: 2%;">
      <div class="card">

        <div class="card-title title">
          <img class="rounded-circle" alt="80x80" src="{{usuario?.urlFoto}}" data-holder-rendered="true"
            style="margin-left: 20px; margin-right: 20px; width: 55px; height: 55px;">

          <div class="row">
            <label style="font-size: 20px; font-weight: bold;">
              {{usuario?.nomeCompleto}}
            </label>
            <label style="font-size: 17px;">
              {{postagem.dataHoraPostagem}}
            </label>
          </div>
        </div>

        <div class="card-body">

          <img class="photo-body col-md-12" src="{{postagem.urlImagemPost}}" style="width: 100%; height: 55%;">
          <app-botoes-postagem></app-botoes-postagem>


        </div>
      </div>
    </div>
  </div>


  <br>
  <br>
  <br>
</body>
