<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <app-navbar></app-navbar>
    <h2 class="d-flex justify-content-center" style="margin-top:15px; margin-left: 10%; margin-right: 60px;">Editar meu perfil</h2>
    <hr color="#28a746" style="margin: auto; margin-bottom: 20px; width: 80%;">

    <div class="d-flex justify-content-center">
      <div class="card shadow-lg rounded" style="width: 50%;">

        <div class="card-header card-custom">
          <b>
            <h4 class="card-title custom-title" style="color: white;">
              Dados pessoais
            </h4>
          </b>
          <p class="card-text"></p>
        </div>
        <div class="card-body">

          <div class="card-size">
            <b><label for="nome" class="form-label">Nome completo:</label></b>
            <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Maria Pereira">
          </div>

          <br>

          <div class="card-size">
            <b><label for="email" class="form-label">Email:</label></b>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="maria@gmail.com">
            <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
          </div>

          <br>

          <div class="card-size">
            <b><label for="senha" class="form-label">Nova senha:</label></b>
            <input type="password" class="form-control" id="senha" aria-describedby="senhaHelp" style="width: 40%;">
            <div id="senhaHelp" class="form-text"></div>
            <span id="senhaHelpInline" class="form-text">
              Deve ser entre 8-20 caracteres
            </span>
          </div>

          <br>

          <div class="card-size" style="width: 40%;">
            <b>
              <label for="confirma-senha" class="form-label">Confirme a senha:</label>
            </b>
            <input type="password" class="form-control" id="confirma-senha" aria-describedby="confirma-senhaHelp">
          </div>

          <br>

          <div style="width: 40%;">
            <b>
              <label for="whatsapp" class="form-label">Número Whatsapp:</label>
            </b>
            <input type="text" class="form-control" id="whatsapp" aria-describedby="whatsappHelp"
              placeholder="(83) 91234-5678">
            <div id="whatsappHelp" class="form-text"></div>
          </div>

          <br>

          <b>
            <label>Data nascimento:</label>
          </b>
          <input type="date" class="form-control" style="width: 40%" id="data-nascimento"
            aria-describedby="data-nascimento" placeholder="dd / mm / aaaa">
        </div>
        <br>

        <br>
        <br>
      </div>
    </div>

    <hr color="#28a746" style="margin: auto; margin-top: 20px; width: 60%;">
    <br>

    <div class="d-flex justify-content-center">
      <div class="card shadow-lg rounded" style="width: 50%;">

        <div class="card-header card-custom">
          <b>
            <h4 class="card-title custom-title" style="color: white;">
              Dados da página
            </h4>
          </b>
          <p class="card-text"></p>
        </div>
        <br>

        <div class="card-body">

          <div class="cadastroStyle card-size" style="width: 350px;">
            <b><label for="descricao" class="form-label">Descrição bio:</label></b>
            <input type="text" class="form-control" id="descricao" aria-describedby="descricaopHelp"
              placeholder="Estudante">
            <div id="descricaoHelp" class="form-text"></div>
          </div>
          <br>

          <b>
            <label for="interesses" class="form-label cadastroStyle">Interesses pessoais:</label>
          </b>

          <div class="form-inline">
            <b><label style="margin-right: 10px;">1:</label></b>
            <input type="text" class="form-control" id="interesses" aria-describedby="interessesHelp"
              style="width: 350px;" placeholder="Esportes">
            <div id="interessesHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-inline">
            <b><label style="margin-right: 10px;">2:</label></b>
            <input type="text" class="form-control" id="interesses2" aria-describedby="interessesHelp2"
              style="width: 350px;" placeholder="Tecnologia">
            <div id="interessesHelp2" class="form-text"></div>
          </div>

          <button type="button" class="btn btn-primary btn-content-center">
            <h2 style="color: white;">+</h2>
          </button>

          <br>
          <div class="row">
            <b><label>Foto do perfil:</label></b>

            <div class="column foto-space ">
              <input type="file">
            </div>
            <br>
          </div>

          <br>

          <div>
            <br>
            <b>
              <label for="educacao" class="form-label">Educação:</label>
            </b>

            <div class="form-inline">
              <b><label style="margin-right: 10px;">1:</label></b>
              <input type="text" class="form-control" id="educacao" aria-describedby="educacaoHelp"
                style="width: 350px;" placeholder="Cursando Ciência da Computação">
              <div id="educacaoHelp" class="form-text"></div>
            </div>

            <br>

            <div class="form-inline">
              <b><label style="margin-right: 10px;">2:</label></b>
              <input type="text" class="form-control" id="educacao2" aria-describedby="educacaoHelp2"
                style="width: 350px;" placeholder="Ensino médio completo">
              <div id="educacaoHelp2" class="form-text"></div>
            </div>

            <button type="button" class="btn btn-primary btn-content-center">
              <h2 style="color: white;">+</h2>
            </button>
          </div>

        </div>

        <br>
        <br>
      </div>
    </div>

    <hr color="#28a746" style="margin: auto; margin-bottom: 20px; margin-top: 20px; width: 60%;">

    <div class="d-flex justify-content-center">
      <div class="card shadow-lg rounded" style="width: 50%;">

        <div class="card-header card-custom">
          <b>
            <h4 class="card-title custom-title" style="color: white;">
              Endereço
            </h4>
          </b>
          <p class="card-text"></p>
        </div>
        <br>

        <div class="card-body">

          <div class="form-group card-size">
            <b><label for="cidade" class="form-label">Cidade:</label></b>
            <input type="text" class="form-control" id="cidade" aria-describedby="cidadeHelp" placeholder="Cajazeiras"
              style="width: 60%;">
            <div id="cidadeHelp" class="form-text"></div>
          </div>

          <div class="form-group">
            <b>
              <label for="uf" class="form-label card-size">UF:</label>
            </b>
            <input type="text" class="form-control" id="uf" aria-describedby="ufpHelp" placeholder="PB"
              style="width: 7%;">
            <div id="ufHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group card-size">
            <b>
              <label for="nacionalidade" class="form-label">
                Nacionalidade:
              </label>
            </b>
            <input type="text" class="form-control" id="nacionalidade" aria-describedby="nacionalidadepHelp"
              placeholder="Brasileiro" style="width: 30%;">
            <div id="nacionalidadeHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group card-size">
            <b><label for="cep" class="form-label">CEP:</label></b>
            <input type="text" class="form-control" id="cep" aria-describedby="ceppHelp" placeholder="58900-000"
              style="width: 15%;">
            <div id="cepHelp" class="form-text"></div>
          </div>
          <br>

          <div class="form-group card-size">
            <b><label for="rua" class="form-label">Rua:</label></b>
            <input type="text" class="form-control" id="descricao" aria-describedby="ruapHelp"
              placeholder="Avenida Comandante Vital Rolim" style="width: 60%;">
            <div id="ruaHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group card-size">
            <b><label for="numero" class="form-label">Número:</label></b>
            <input type="number" class="form-control" id="numero" aria-describedby="numeropHelp" placeholder="35"
              style="width: 15%;">
            <div id="numeroHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group card-size">
            <b><label for="bairro" class="form-label">Bairro:</label></b>
            <input type="text" class="form-control" id="bairro" aria-describedby="bairropHelp" placeholder="Centro"
              style="width: 40%;">
            <div id="bairroHelp" class="form-text"></div>
          </div>

          <br>

          <div class="form-group card-size ">
            <b><label for="comlemento" class="form-label">Comlemento:</label></b>
            <input type="text" class="form-control" id="comlemento" aria-describedby="comlementopHelp"
              placeholder="Casa" style="width: 40%;">
            <div id="comlementoHelp" class="form-text"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <br>
  <br>

  <button class="btn shadow-lg rounded button-register text-color d-flex justify-content-center">
    EDITAR
  </button>

  <br>
  <br>
  <br>
